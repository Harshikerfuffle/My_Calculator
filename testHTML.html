<div class="align">
            <div id="create">
                <div id="result">
                    <form id="frmresult">
                        <p class='marpad'>
                            Cost Per Hour: <input type="text" id="costPerHour" readonly="readonly"/>
                        </p>
                        <p class='marpad'>
                            Cost Per Day: <input type="text" size="5" id="costPerDay" readonly="readonly"/>
                        </p>
                        <p class='marpad'>
                            Cost Per Month: <input type="text" size="5" id="costPerMonth" readonly="readonly"/>
                        </p>
                        <p class='marpad'>
                            Cost Per Year: <input type="text" size="5" id="costPerYear" readonly="readonly"/>
                        </p>
                        <p class='marpad'>
                            kWh Per Day: <input type="text" size="5" id="kwhPerDay" readonly="readonly"/>
                        </p>
                    </form>
                </div>
                <div id="calc">
                    <form id="frmcalculate">
                        <p class='marpad'>
                            Hours Used Per Day: <input type="text" size="5" id="hoursPerDay" value="6"/>
                        </p>
                        <p class='marpad'>
                            Power Use (Watts): <input type="text" size="5" id="powerWatts" value="60"/>
                        </p>
                        <p class='marpad'>
                            Price (kWh): <input type="text" size="5" id="kwhPrice" value="0.10"/>
                        </p>
                        <input type="submit" class="button" value="Calculate" onclick="validateEntry(); energyCost(); event.preventDefault ? event.preventDefault() : event.returnValue = false;"/>
                        <input type="submit" class="button" value="Reset" onclick="formReset();"/>
                    </form>
                </div>
            </div>
</div>






<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="js/jquery-3.4.0.min.js"></script>
        <script type="text/javascript" src="file.js"></script>
        <title>Energy Calculator</title>
    </head>

    <body>
        <h1>Energy Calculator</h1>
        
        <button type="button" onclick="myInput()">Check your energy usage</button>

        <div id="expandableContent" style="display:none">
            <p>Enter the time in hours for the duration of charging your laptop</p>
<!--    create button to calculate energy-->
            <input id="usertimeinput" placeholder="Enter the number of hours of usage">
            <button id = "calculate" type="button" onclick="CalcEnergy()"> Calculate Energy</button>
            <p id="showenergy"></p>

<!--   create button to save value in input box to local storage-->
            <button id = 'save' onclick = saveValue()> Save </button>

<!--   create button to load value from local storage into the input box-->
            <button id = 'load' onclick = loadValue()> Load Previous</button>
        </div>

        <div id = "expanded" style = "display:none">
            <select id = "dropdown">
                <option value="desktop">Desktop</option>
                <option value="laptop">Laptop</option>
                <option value="tablet">Tablet</option>
                <option value="mobile">Mobile</option>
                <option value="smartwatch">Smartwatch</option>
            </select>

            <input id="userwattinput" placeholder="Enter Power in Watts">
            <input id="userhourinput" placeholder="Enter time used in hours">
        </div>
    </body>
</html>
