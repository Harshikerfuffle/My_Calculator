<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="js/jquery-3.4.0.min.js"></script>
        <script type="text/javascript" src="file.js"></script>
        <title>Energy Calculator</title>

    <body>
<!--    create button to calculate tip-->
      
       <!-- adding code to add input field filling suggestions -->
       <!--https://www.linkedin.com/learning/search?keywords=expandable%20inputs%20javascript&u=42257553-->
        <form class = 'group' action = '#'>
           <ol>
               <li class = 'group'>
                   <label for = 'totalbill'> Input your Total Bill </label>
                   <input id = 'totalbill' lists = 'billamount'>
                   
                   <datalist id = 'billamount'>
                       <option value = '45'>
                       <option value = '55'>
                       <option value = '65'>
                       <option value = '75'>
                   </datalist>
           </ol>
<!--            <input id="totalbill">-->
            <button type="button" onclick="CalcTip()"> Calculate Tip</button>
            <p id="showtip"></p>
        </form>
        
<!--   create button to save value in input box to local storage-->
       <input id = 'save' type = "button" onclick = saveValue() value = "Save">
        
<!--   create button to load value from local storage into the input box-->
        <input id = 'load' type = "button" onclick = loadValue() value = "Load">
        
    </body>
</html>
